<body>
    <header>
        <h1 class="title"><marquee><span class="highlight">Masstalkies-(2024) </span>- News Portal.Com</marquee></h1>

    <main>
        <section id="top-news">
            <h2>Top News</h2>
            <!-- News articles will be dynamically added here -->
        </section>

        <section id="upload-news">
            <h2>Upload Your News</h2>
            <form id="uploadForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="content">Content:</label>
                <textarea id="content" name="content" required></textarea>

                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>

                <button type="submit">Submit</button>
            </form>
        </section>

        //initialize news content variable
        const form = document.getElementById('uploadForm');
        const title = document.getElementById('title').value;
        const subject = document.getElementById('subject').value;
        const content = document.getElementById('content').value;

        //Writing data on database
        function uploadNews(title, subject, content){
            set(ref(db, 'news/' + title), {
                Title: title,
                Subject: subject,
                Content: content
     

            });
        }
        uploadNews("Earth quick sample news","Earth quick on nepal","The Firebase Realtime Database is a cloud-hosted database. Data is stored as JSON and synchronized in realtime to every connected client. When you build cross-platform apps with our Android, Apple platforms, and JavaScript SDKs, all of your clients share one Realtime Database instance and automatically receive updates with the newest data.");
        //submit button onclick event upload news
        form.onsubmit=()=>{
            const title = document.getElementById('title').value;
            const subject = document.getElementById('subject').value;
            const content = document.getElementById('content').value;
            uploadNews(title,subject,content)
        }

        // unwanted website update
document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('uploadForm');
    const topNewsSection = document.getElementById('top-news');

    form.addEventListener('submit', function (e) {
        e.preventDefault();

        const title = document.getElementById('title').value;
        const subject = document.getElementById('subject').value;
        const content = document.getElementById('content').value;
        const imageFile = document.getElementById('image').files[0];

        const reader = new FileReader();

        reader.onload = function (e) {
            const newArticle = document.createElement('article');

            const imageUrl = e.target.result;
            newArticle.innerHTML = `
                <h3>${title}</h3>
                <h4>${subject}</h4>
                <img src="${imageUrl}" alt="${title}">
                <p>${content}</p>
            `;

            topNewsSection.appendChild(newArticle);

            // Clear the form
            form.reset();
        };

        reader.readAsDataURL(imageFile);
    });
});


  
    </script>
